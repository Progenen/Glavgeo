<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlatmax | Development Version</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__container container">
                    <div class="header__row row">
                        <div class="header__col header__col--logo">
                            <a href="#" class="header__logo">
                                <img class="img-fill" src="images/logo.webp" alt="">
                            </a>
                        </div>
                        <div class="header__col header__col--menu">
                            <nav class="header__menu">
                                <ul class='header__menu-list'>
                                    <li class='header__menu-item'><a href='#dominates' data-trigger="dominates" class='header__menu-link'>Преимущества</a>
                                    </li>
                                    <li class='header__menu-item'><a href='#services' data-trigger="services" class='header__menu-link'>Услуги</a></li>
                                    <li class='header__menu-item'><a href='#calc' data-trigger="calc" class='header__menu-link'>Калькулятор</a>
                                    </li>
                                    <li class='header__menu-item'><a href='#about' data-trigger="about" class='header__menu-link'>О компании</a>
                                    </li>
                                    <li class='header__menu-item'><a href='#questions' data-trigger="questions" class='header__menu-link'>Вопрос-ответ</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__col header__col--ui">
                            <a href="mailto:info@glavgeoexpertiza.ru" class="header__contact header__contact--mail">
                                <div class="header__contact-icon">
                                    <svg>
                                        <use xlink:href='svg/dest/stack/spriteMono.svg#mail'></use>
                                    </svg>
                                </div>
                                info@glavgeoexpertiza.ru
                            </a>
                            <a href="tel:+79998721504" class="header__contact header__contact--mail">
                                <div class="header__contact-icon">
                                    <svg>
                                        <use xlink:href='svg/dest/stack/spriteMono.svg#phone'></use>
                                    </svg>
                                </div>
                                +7 999 872-15-04
                            </a>
                            <button class="header__btn btn" data-modal-trigger-call>
                                Консультация
                            </button>
                            <div class="header__burger btn">
                                <div class="header__burger-inner">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
